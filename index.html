<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="javascript.js" defer></script>
    <link href ="style.css" rel ="stylesheet">
    <title>Calculator</title>

</head>
<body>
    <div class = "parent">
        <div class = "upparent">
            
        </div>
        <div class = "lowparent">
            <div class = "a">
                <div class = "a1">1</div>
                <div class = "a2">2</div>
                <div class = "a3">3</div>
                <div class = "a4">4</div>
            </div>
            <div class = "b">
                <div class = "a5">5</div>
                <div class = "a6">6</div>
                <div class = "a7">7</div>
                <div class = "a8">8</div>
            </div>
            <div class = "c">
                <div class = "a9">9</div>
                <div class = "a0">0</div>
                <div class = "ae">=</div>
                <div class = "ac">AC</div>
            </div>
            <div class = "d">
                <div class = "aa">+</div>
                <div class = "as">-</div>
                <div class = "ad">/</div>
                <div class = "am">*</div>
            </div>
        </div>

    </div>
    
</body>
</html>
